<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="displayTime">00:00:00</div>
        <br />
        <button class="btn" id="startBtn" onclick="watchStart()">Start</button>
        <button class="btn" id="stopBtn" onclick="watchStop()">Stop</button>
        <button class="btn" id="resetBtn" onclick="watchReset()">Reset</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
