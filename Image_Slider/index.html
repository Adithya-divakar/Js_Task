<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://cdn.pixabay.com/photo/2023/05/27/16/25/sea-8021814_640.jpg" alt="Image 1">
            <img src="https://cdn.pixabay.com/photo/2023/05/28/17/55/mountains-8024284_640.jpg" alt="Image 2">
            <img src="https://cdn.pixabay.com/photo/2023/05/31/02/06/birds-8030307_640.jpg" alt="Image 3">
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
