<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // method 1
    function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }
      document.write(factorial(5)); // Output: 120

// method 2
      function factorial(n) {
  let result = 1;

  for (let i = 2; i <= n; i++) {
    result *= i;
  }

  return result;
}
document.write(factorial(5)); // Output: 120
document.write(factorial(0)); // Output: 1
document.write(factorial(1)); // Output: 1

      </script>
</body>
</html>
