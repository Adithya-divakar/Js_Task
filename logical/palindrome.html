    <p>
        A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward</p>
    <script>
        function isPalindrome(number) {
  let reversed = 0;
  let original = number;

  while (number > 0) {
    const digit = number % 10;
    reversed = reversed * 10 + digit;
    number = Math.floor(number / 10);
  }

  return original === reversed;
}

console.log(isPalindrome(12321)); // Output: true

    </script>
