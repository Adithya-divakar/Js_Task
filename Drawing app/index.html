<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Foldit:wght@300&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="container-fluid">
    <h1 class="text-center mt-2">Drawing App</h1>
    <canvas id="canvas" class="w-100 h-50 mt-4"></canvas>
    
    <div id="controls">
        <button id="clear-button" class="rounded-3 p-2 px-3">Clear</button>
        <input type="color" id="color-picker" class="" value="#851729">
        <input type="range" id="brush-size" min="1" max="10" value="3">
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
